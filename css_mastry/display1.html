<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 ul{
    width: 20vw;
    margin: auto;
    border: 2px solid red;
    list-style-type: none;
 }
 ul li{
    display: inline;
 }
.col{
    width: 30vw;
    margin: 0.4rem auto;
    border: 2px solid black;

}
.col p{
    
    padding: 2px;
}
.col span{
    padding: 2px;
    display: block;
}
</style>
<body>
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>

    <div class="col">
        <p>Hello Dinesh How Are You?</p>
        <span> i </span><span> am </span><span> good.</span>
    </div>
</body>
</html>
