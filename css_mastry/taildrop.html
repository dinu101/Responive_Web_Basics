<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dropdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white">
    <ul class="flex justify-center items-center">
      <li><a href="#" class="px-4 py-3 hover:bg-red-500 rounded-md transition">Home</a></li>
      <li><a href="#" class="px-4 py-3 hover:bg-red-500 rounded-md transition">About</a></li>

      <!-- Dropdown -->
      <li class="relative group">
        <a href="javascript:void(0)" class="px-4 py-3 inline-block hover:bg-red-500 rounded-md transition">Store</a>

        <!-- Dropdown content -->
        <div class="absolute left-0 hidden group-hover:block bg-white text-gray-800 mt-1 rounded-md shadow-lg min-w-[160px] transition-all duration-300">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Link 1</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Link 2</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Link 3</a>
        </div>
      </li>

      <li><a href="#" class="px-4 py-3 hover:bg-red-500 rounded-md transition">Help</a></li>
    </ul>
  </nav>

</body>
</html>
